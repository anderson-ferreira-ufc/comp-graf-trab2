    <style>
        /* CSS para deixar a tela bonita e centralizar a mensagem */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container-principal {
            /* Define a imagem de fundo */
            background-image: url("/comp_graf-trab2/images/Wallpaper.jpg");

            height: 100vh;

            background-size: cover;

            /* Centraliza a imagem no container */
            background-position: center;

            /* Impede que a imagem de fundo se repita */
            background-repeat: no-repeat;
            
            /* Opcional: fixa a imagem para que ela n√£o role com o conte√∫do */
            background-attachment: fixed;

            /* Estilos para o conte√∫do que ficar√° sobre a imagem */
            color: white;

            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2em;
            color: white;
            background-color: darkred;
            font-family: Arial, sans-serif;
            z-index: 100;
            padding: 8px;
            border: 1px solid gold;
            border-radius: 5px;
            /* Efeito de pulsar para chamar a aten√ß√£o */
            animation: pulse 2s infinite; 
        }

        @keyframes pulse {

            50% { transform: scale(1.1); }

        }
    </style>
</head>
